#PostDown = iptables -t nat -D POSTROUTING ! -o wg0 -m mark --mark 0x30 -j MASQUERADE

# Routing internally
#PreUp = iptables -t nat -A POSTROUTING -d 10.100.104.0/24 -s 10.0.4.0/24 -o wg0 -j MASQUERADE
