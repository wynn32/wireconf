#PreUp = iptables -t nat -A POSTROUTING -d 10.100.100.0/24 -s 10.0.4.0/24 -o wg0 -j MASQUERADE
#PostDown = iptables -t nat -D POSTROUTING -d 10.100.104.0/24 -o wg0 -j MASQUERADE
PostDown = iptables -t nat -D POSTROUTING -d 192.168.8.0/24 -o wg0 -j MASQUERADE
#PostDown = iptables -t nat -D POSTROUTING -d 10.100.100.0/24 -o wg0 -j MASQUERADE

